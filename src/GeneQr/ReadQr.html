<html>


<head>
    <title>Leector de QR</title>
    <!-- <script type="tetx/javascript" src="./QRReader/js/qrcode.js"></script>
    <script src="./QRReader/js/jquery.js"></script>
    <script src="./QRReader/js/qrReader.js"></script> -->
    <script type="text/javascript" src="./qrcode-js/instascan.min.js">
    </script>
</head>

<body>
    <video id="preview" autoplay controls>

    </video>
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview')
        });
        scanner.addListener('scan', function(content) {
            console.log(content);
        });
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });
    </script>


    <input type="file" id="file" name="file">
    <p>QR context <span id="content"></span></p>

    <script src="./QRReader/js/qrReader.js"></script>
</body>


</html>

</html>
