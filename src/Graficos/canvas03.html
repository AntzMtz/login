<!DOCTYPE html>
<html>

<head>
    <meta charset="iso-8559-1" />
    <meta name="Description" content="Pagina de enseñanza HTML5" />
    <meta name="Keywords" content="html5, css3, Javascripy, diseño web" />
    <title>
        Pagina en HTML5 Canvas 03
    </title>

    <script>
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");
            var imagen = new Image();
            imagen.src = "../imagen/whatsapp.png";
            imagen.addEventListener("load", function() {
                lienzo.drawImage(imagen, 20, 20, 400, 300, 50, 50, 100, 100)
            }, false)

        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <section id="dibujo">
        <canvas id="lienzo" width="1200" height="900">
            su navegador no sopora canvas
        </canvas>
    </section>
</body>

</html>
