<!DOCTYPE html>
<html>

<head>
    <meta charset="iso-8559-1" />
    <meta name="Description" content="Pagina de enseñanza HTML5" />
    <meta name="Keywords" content="html5, css3, Javascripy, diseño web" />
    <title>
        Pagina en HTML5 Canvas
    </title>
    <style>
        #lienzo {
            /* background-color: blue; */
            border: .9px red solid;
        }
        
        section {
            width: 500px;
            position: relative;
            margin: auto;
        }
    </style>
    <script>
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");
            var degradado = lienzo.createLinearGradient(250, 0, 250, 300);

            degradado.addColorStop(0, "blue");
            degradado.addColorStop(.9, "white");
            lienzo.fillStyle = degradado;
            // lienzo.strokeRect(0, 0, 499, 299);
            lienzo.fillRect(0, 0, 500, 300);



            degradado = lienzo.createRadialGradient(60, 70, 50, 90, 90, 09);
            degradado.addColorStop(1, "white");
            degradado.addColorStop(0, "red");
            lienzo.fillStyle = degradado;
            lienzo.arc(60, 70, 50, 0, 2 * 3.14, false);
            lienzo.fill();

            lienzo.beginPath();
            lienzo.moveTo(120, 120);
            lienzo.lineTo(220, 120);
            lienzo.lineTo(170, 20);
            lienzo.lineTo(120, 120);
            degradado = lienzo.createLinearGradient(170, 20, 120, 220);
            // degradado = lienzo.createLinearGradient(250, 0, 250, 300);
            degradado.addColorStop(.4, "white");
            degradado.addColorStop(0.1, "red");
            lienzo.fillStyle = degradado;
            lienzo.closePath();
            lienzo.fill();



            // // lienzo.fillRect(10, 10, 100, 100);
            // lienzo.strokeStyle = "black";
            // // lienzo.strokeRect(10, 110, 100, 100);
            // // lienzo.clearRect(35, 35, 50, 50);

            // // lienzo.strokeStyle = "white";
            // // lienzo.fillStyle = "#f8c30d";
            // // lienzo.globalAlpha = .69;

            // lienzo.fillRect(170, 60, 100, 100);
            // lienzo.clearRect(195, 85, 50, 50);
        }
        window.addEventListener("load", comenzar, false)
    </script>
</head>

<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">
            su navegador no sopora canvas
        </canvas>
    </section>
</body>

</html>
