<!DOCTYPE html>
<html>

<head>
    <meta charset="iso-8559-1" />
    <meta name="Description" content="Pagina de enseñanza HTML5" />
    <meta name="Keywords" content="html5, css3, Javascripy, diseño web" />
    <title>
        Pagina en HTML5 Canvas
    </title>
    <style>
        #lienzo {
            /* background-color: blue; */
            border: 1px red solid;
        }
        
        section {
            width: 500px;
            position: relative;
            margin: auto;
        }
    </style>
    <script>
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");



            var degradado = lienzo.createLinearGradient(250, 0, 250, 300);

            degradado.addColorStop(0, "blue");
            degradado.addColorStop(.9, "white");
            lienzo.fillStyle = degradado;
            lienzo.strokeRect(0, 0, 499, 299);
            lienzo.fillRect(0, 0, 500, 300);


            //hacer carita feliz Inicio

            lienzo.beginPath();
            degradado = lienzo.createRadialGradient(60, 180, 50, 100, 200, 01);
            degradado.addColorStop(0, "yellow");
            degradado.addColorStop(1, "red");
            lienzo.fillStyle = degradado;
            lienzo.arc(60, 180, 50, 0, 2 * Math.PI, false);



            lienzo.fill();
            lienzo.closePath();

            lienzo.beginPath();
            lienzo.fillStyle = "white";
            lienzo.arc(40, 160, 10, 0, 2 * Math.PI, false);
            lienzo.arc(80, 160, 10, 0, 2 * Math.PI, false);
            lienzo.fill();
            lienzo.closePath();

            lienzo.beginPath();
            lienzo.fillStyle = "black";
            lienzo.arc(43, 160, 4, 0, 2 * Math.PI, false);
            lienzo.arc(83, 160, 4, 0, 2 * Math.PI, false);
            lienzo.fill();
            lienzo.closePath();

            lienzo.beginPath();
            lienzo.moveTo(30, 200);
            lienzo.lineWidth = 10;
            // acepta "square", round butt
            lienzo.lineCap = "round";
            lienzo.quadraticCurveTo(60, 230, 90, 200)
                // lienzo.arc(60, 185, 35, 0, Math.PI, false);
            lienzo.stroke();


            lienzo.lineWidth = 5;
            //acepta valores como "miter", "round", "bevel"
            lienzo.lineJoin = "round";
            // lienzo.miterLimit = 1;
            lienzo.roundLimit = 1;
            lienzo.moveTo(60, 170);
            lienzo.lineTo(70, 190);
            lienzo.lineTo(60, 190);
            lienzo.stroke();
            lienzo.closePath();

            //Hacer carita feliz Fin



            lienzo.lineWidth = 1;
            lienzo.beginPath();
            degradado = lienzo.createRadialGradient(60, 70, 50, 90, 90, 09);
            degradado.addColorStop(1, "white");
            degradado.addColorStop(0, "red");
            lienzo.fillStyle = degradado;
            // lienzo.fillStyle = "red";
            lienzo.arc(60, 70, 50, 0, 2 * 3.14, false);
            lienzo.fill();
            lienzo.closePath();

            lienzo.beginPath();
            lienzo.moveTo(230, 20);
            lienzo.quadraticCurveTo(280, 70, 230, 120);
            lienzo.moveTo(230, 20);
            lienzo.quadraticCurveTo(180, 70, 230, 120);
            lienzo.stroke();
            lienzo.closePath();

            lienzo.beginPath();
            lienzo.moveTo(290, 20);
            //                     x1,y1, x2,  y2, x3 , y3
            lienzo.bezierCurveTo(240, 70, 340, 70, 290, 120);
            lienzo.stroke();
            lienzo.closePath();


            lienzo.beginPath();
            lienzo.moveTo(120, 120);
            lienzo.lineTo(220, 120);
            lienzo.lineTo(170, 20);
            lienzo.lineTo(120, 120);
            degradado = lienzo.createLinearGradient(170, 20, 120, 220);
            degradado.addColorStop(.4, "white");
            degradado.addColorStop(0.1, "red");
            lienzo.fillStyle = degradado;
            lienzo.clip();
            lienzo.beginPath();
            for (i = 0; i < 130; i += 10) {
                lienzo.moveTo(0, i);
                lienzo.lineTo(500, i);
            }
            lienzo.stroke();
            lienzo.closePath();

            // // lienzo.fillRect(10, 10, 100, 100);
            // lienzo.strokeStyle = "black";
            // // lienzo.strokeRect(10, 110, 100, 100);
            // // lienzo.clearRect(35, 35, 50, 50);
            // // lienzo.strokeStyle = "white";
            // // lienzo.fillStyle = "#f8c30d";
            // // lienzo.globalAlpha = .69;
            // lienzo.fillRect(170, 60, 100, 100);
            // lienzo.clearRect(195, 85, 50, 50);

        }
        window.addEventListener("load", comenzar, false)
    </script>
</head>

<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">
            su navegador no sopora canvas
        </canvas>
    </section>
</body>

</html>
