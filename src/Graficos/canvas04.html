<!DOCTYPE html>
<html>

<head>
    <meta charset="iso-8559-1" />
    <meta name="Description" content="Pagina de enseñanza HTML5" />
    <meta name="Keywords" content="html5, css3, Javascripy, diseño web" />
    <title>
        Pagina en HTML5 Canvas 02
    </title>

    <script>
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            lienzo.beginPath();
            var degradado = lienzo.createLinearGradient(250, 0, 250, 300);
            degradado.addColorStop(0, "blue");
            degradado.addColorStop(.9, "white");
            lienzo.fillStyle = degradado;
            lienzo.strokeRect(0, 0, 499, 299);
            lienzo.fillRect(0, 0, 500, 300);
            lienzo.strokeRect(0, 0, 500, 300);
            lienzo.closePath();

            // lienzo.translate(250, 150);
            // lienzo.scale(1.5, 3);
            // lienzo.rotate(Math.PI);

            // lienzo.beginPath();
            // lienzo.fillStyle = "yellow";
            // lienzo.shadowColor = "rgba(0,0,0,0.5)";
            // lienzo.shadowOffsetX = 5;
            // lienzo.shadowOffsetY = 5;
            // lienzo.shadowBlur = 2;
            // lienzo.font = "bold 20px verdana";
            // lienzo.fillText("Hola Como Estas", 1, 20);
            // lienzo.closePath();
            lienzo.beginPath();
            //el primer valor es igual a scala en el eje de las X
            //el cuarto valor es igual a scala en el eje de las y
            //el 5 y 6 es la posicion donde esta el texto en el eje de la X y Y 
            //el 2 rota el texto 
            //el 3 zesga el texto

            lienzo.font = "bold 23px verdana";
            lienzo.fillStyle = "black";

            lienzo.transform(3, 1, 2, 3, 30, 50);
            // lienzo.fillText("Que Hay", 0, 23);
            lienzo.save();
            lienzo.closePath();
            lienzo.beginPath();
            // son acumulativos 
            //regresa los valores del transform
            lienzo.setTransform(1, 0.5, .5, 1, 0, 0);
            lienzo.restore();
            lienzo.fillText("Que Hay", 0, 23);
            lienzo.closePath();


        }
        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">
            su navegador no sopora canvas
        </canvas>
    </section>
</body>

</html>
