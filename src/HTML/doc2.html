<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="iso-8559-1" />
    <meta name="Description" content="Pagina de enseñanza HTML5" />
    <meta name="Keywords" content="html5, css3, Javascripy, diseño web" />
    <title>
        Pagina en HTML5 con nuevas reglas
    </title>
    <style>
        #titulo {
            /* font: bold 36px sans-serif, Verdana, Geneva; */
            font: 16px solid 'ALEG';
            text-shadow: chartreuse 5px 5px 5px;
            color: rgba(1, 1, 8, 0.8)
        }
        
        #cuerpo {
            background-color: white;
            font: 16px 'ALEG';
        }
        
        #Principal {
            width: 500px;
            /* background-color: blue; */
            text-align: center;
            margin: 15px auto;
            padding: 15px;
            border: 3px solid springgreen;
            border-radius: 15px;
            box-shadow: #999 5px 5px 10px;
            /* -webkit-transform: scale(1); */
            /* Degradado en firefox */
            /* background: -moz-linear-gradient(left, #00f, #3ff); */
            /* background: -moz-radial-gradient(center, ellipse, #00f, #3ff) */
            /* degradado en Explorer */
            /* background: -ms-linear-gradient( bottom, #00f, rgb(159, 224, 224)); */
            /* degradado en Opera */
            /* background: -o-linear-gradient( bottom, rgb(62, 233, 99), rgb(159, 224, 224)); */
            /* Pone Bordes al contorno */
            /* outline: 2px dashed #00F; */
            /* outline-offset: 15px; */
            /* -moz-transform: scale(0.5); */
            /* -webkit-transform: rotate(2deg); */
            /* -webkit-transform: skew(30deg); */
            -webkit-transition: -webkit-transform 1s ease 0.5;
            /* -webkit-transition: -webkit-transform 1s ease 0.5; */
        }
        
        #Principal:hover {
            /* -webkit-transform: rotate(30deg); */
            -webkit-transform: rotate(20deg);
            /* background: -webkit-radial-gradient(center, ellipse, #00f, rgb(250, 118, 255)); */
        }
        /* Inicia con mis */
        
        p[name^="mis"] {
            color: red;
        }
        /* termina con mis */
        
        p[name$="mis"] {
            color: blueviolet;
        }
        /* contiene erro en donde sea  */
        
        p[name*="erro"] {
            color: aqua;
        }
        /* Pone el color a todos los P en la psocsicion 4 */
        
        p:nth-child(4) {
            color: green;
        }
        /* pone el color a todos los impares even es para los pares */
        
        p:nth-child(odd) {
            color: indigo;
        }
        /* agregar fuente a tu proyecto */
        
        @font-face {
            font-family: 'TNR';
            src: url('./Fuentes/Times New Roman.ttf');
        }
        
        @font-face {
            font-family: 'ALEG';
            src: url('./Fuentes/Algerian.ttf');
        }
    </style>
</head>

<body id="cuerpo">
    <header id="Principal">
        <span id="titulo">
            estilos CSS3 ANTZ
        </span>

    </header>

    <p name="miselementos">Hola</p name="mis elementos">
    <p name="elementos mis">Adios</p>
    <p name="mi perros es">Enero</p>
    <p>Febrero</p>

    <ol>
        <p>Manzana</p>
        <p>Melon</p>
        <p>Fresa</p>
        <p>Uva</p>
    </ol>
</body>


</html>
